<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattresses</title>
   <link rel="stylesheet" href="./products.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>Supportive Mattresses for Sofa</h2>
            <ul>
                <li>Premium quality materials for ultimate comfort.</li>
                <li>Available in various sizes to suit your needs.</li>
                <li>Ergonomically designed for better sleep posture.</li>
                <li>Hypoallergenic and easy to maintain.</li>
            </ul>
        </div>

        <div class="image-container">
            <img src="../assets/img/sofa.jpg" alt="Mattress">
        </div>
    </div>

    <div class="gallery">
        <img src="../assets/img/real img/1.jpeg" alt="Gallery Image 1">
        <img src="../assets/img/real img/2.jpeg" alt="Gallery Image 2">
        <img src="../assets/img/real img/3.jpeg" alt="Gallery Image 3">
        <img src="../assets/img/real img/4.jpeg" alt="Gallery Image 4">
    </div>

    <!-- Modal for displaying images in full screen -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" alt="Full-size image">
    </div>

    <script>
        // Get the modal element
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var closeModal = document.getElementById("closeModal");

        // Get all gallery images
        var galleryImages = document.querySelectorAll(".gallery img");

        // Loop through the images and add click event to open in modal
        galleryImages.forEach(function(image) {
            image.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src; // Set the clicked image as the modal image
            };
        });

        // Close the modal when user clicks on the close button
        closeModal.onclick = function() {
            modal.style.display = "none";
        };

        // Close the modal when user clicks anywhere outside the modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
