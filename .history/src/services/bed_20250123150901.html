<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattresses</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #f3e7e9, #e3eeff);
            color: #333;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 50px;
            gap: 30px;
        }

        .info {
            flex: 1;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: slideInLeft 1s;
        }

        .info h2 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        .info ul {
            list-style: none;
            padding-left: 0;
        }

        .info ul li {
            margin: 15px 0;
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            animation: slideInRight 1s;
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .gallery {
            width: 90%;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            animation: fadeIn 1.5s;
        }

        .gallery img {
            width: 220px;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>Mattresses</header>

    <div class="container">
        <div class="info">
            <h2>Why Choose Our Mattresses?</h2>
            <ul>
                <li>Premium quality materials for ultimate comfort.</li>
                <li>Available in various sizes to suit your needs.</li>
                <li>Ergonomically designed for better sleep posture.</li>
                <li>Hypoallergenic and easy to maintain.</li>
                <li>Durable and long-lasting performance.</li>
            </ul>
        </div>

        <div class="image-container">
            <img src="https://via.placeholder.com/400x300" alt="Mattress">
        </div>
    </div>

    <div class="gallery">
        <img src="https://via.placeholder.com/220x160" alt="Gallery Image 1">
        <img src="https://via.placeholder.com/220x160" alt="Gallery Image 2">
        <img src="https://via.placeholder.com/220x160" alt="Gallery Image 3">
        <img src="https://via.placeholder.com/220x160" alt="Gallery Image 4">
        <img src="https://via.placeholder.com/220x160" alt="Gallery Image 5">
    </div>
</body>
</html>
