<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture - Rashid Gadi Makers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #2c3e50;
        }
        .container {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        p {
            text-align: center;
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .product {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product h2 {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High-Quality Furniture for Modern Living</h1>
        <p>Discover a carefully curated collection of beds, diwans, sofas, tipoys, tables, and more. Designed to bring style and comfort to your spaces.</p>

        <div class="product-grid">
            <div class="product">
                <img src="../assets/img/bed.webp" alt="Bed">
                <h2>Bed</h2>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Diwan">
                <h2>Diwan</h2>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Sofa">
                <h2>Sofa</h2>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Tipoy">
                <h2>Tipoy</h2>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Table">
                <h2>Table</h2>
            </div>
        </div>
    </div>
</body>
</html>
